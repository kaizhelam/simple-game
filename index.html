<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Game</title>
    <script src="script.js" defer></script>
</head>
<style>
body{
    overflow: hidden;
    background-color: black;
    color: white;

</html>
